<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Growing Slides</title>
</head>
<body>
    <div class="container">
        <!-- First Slide -->
        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1581182800629-7d90925ad072?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');">
            <h3>Relax</h3>
        </div>

        <!-- Second Slide -->
        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1560275615-1af1065a393c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');">
            <h3>Enjoy Life</h3>
        </div>

        <!-- Third Slide -->
        <div class="panel " style="background-image: url('https://images.unsplash.com/flagged/photo-1580051743902-bfebe05d70e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1274&q=80');">
            <h3>Workout</h3>
        </div>

        <!-- Forth Slide -->
        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1522211988038-6fcbb8c12c7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');">
            <h3>Learn new stuff</h3>
        </div>

        <!-- Fifth Slide -->
        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1593698054589-8c14bb66d2d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');">
            <h3>Listen to music</h3>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
